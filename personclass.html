<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        class Person{
            constructor(name,age,gender,color){
                this.name=name,
                this.age=age,
                this.gender=gender,
                this.color=color
            }
        }
        var p1=new Person("Ram",20,"male","dusky")
        var p2=new Person("Arun",31,"male","dusky")
        var p3=new Person("Anitha",26,"female","fair")
        var p4=new Person("Priya",34,"female","dusky")
        var p5=new Person("Shri",16,"male","fair")
        console.log(p1.name,p1.age,p1.gender,p1.color)
        console.log(p2.name,p2.age,p2.gender,p2.color)
        console.log(p3.name,p3.age,p3.gender,p3.color)
        console.log(p4.name,p4.age,p4.gender,p4.color)
        console.log(p5.name,p5.age,p5.gender,p5.color)

    </script>
</body>
</html>
