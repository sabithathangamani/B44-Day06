<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Circle{
            constructor(radius,color){
                this.radius=radius;
                this.color=color;
            }
            getRadius(){
                console.log(`Radius of the circle is ${this.radius}`);
            }
            getColor(){ 
                console.log(`Color of the circle is ${this.color}`);
            }
            getArea(){  
                const area=Math.PI*Math.pow(this.radius,2);
                console.log(`Area of the circle is ${area}`);
            }
            getCircumference(){
                var cir=2*Math.PI*(this.radius);
                console.log(`Cirfumference of the circle is ${cir}`);
            }
        }
        var test1=new Circle(3,"red")
       test1.getRadius();
       test1.getColor();
       test1.getArea();
       test1.getCircumference();
    </script>
</body>
</html>
